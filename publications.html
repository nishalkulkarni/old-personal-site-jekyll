---
layout: default
---
<style>
.post-links a{
	color: #111;
	padding: 0.375rem 1rem;
	margin: 0px -1rem;
}

.post-links a h3{
	font-size:1rem;
	font-weight:500;
}
</style>

<h1>Published Atricles</h1>

<section class="post-links">
	{% for post in site.data.publications %}
	<a href="{{ post.url }}">
		<h3>{{ post.title }}</h3>
		<small> - {{ post.publisher }}</small>
	</a>
	{% endfor %}
</section>
